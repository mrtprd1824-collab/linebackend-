name: CI Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt
      - run: |
          export PYTHONPATH=$(pwd)
          pytest -q
