{% extends "base.html" %}
{% block title %}Manage Tags{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i>Add New Tag</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('tags.add_tag') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tag Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Tag Color</label>
                            <input type="color" class="form-control form-control-color" id="color" name="color"
                                value="#6c757d" title="Choose your color">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Tag</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-tags-fill me-2"></i>All Tags</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Preview</th>
                                    <th>Name</th>
                                    <th>Color Code</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for tag in tags %}
                                <tr>
                                    <td>
                                        <span class="badge" style="background-color: {{ tag.color }}; color: #fff;">{{
                                            tag.name
                                            }}</span>
                                    </td>
                                    <td>{{ tag.name }}</td>
                                    <td><code>{{ tag.color }}</code></td>
                                    <td class="text-end">
                                        <form action="{{ url_for('tags.delete_tag', tag_id=tag.id) }}" method="POST"
                                            class="d-inline"
                                            onsubmit="return confirm('Are you sure you want to delete this tag?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No tags found.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
